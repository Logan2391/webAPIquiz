<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css"/>
  <title>Coding Quiz</title>
</head>

<body>
    <header>
        <div class="topFont">Coding quiz</div>
        <button id="start-btn" class = "startButton">Start</button>
    </header>
    <section class="container">
       <section id="questionContainer" style= visibility:hidden;> 
            <section> 
                <h1>Time Left</h1>
                <p id="timer" class="timerView"></p>
                <section id="question" class="styleQuestion">Question</section>
                    <section id="answerBtns">
                        <button class="btn">Answer 1</button>
                        <button class="btn">Answer 2</button>
                        <button class="btn">Answer 3</button>
                        <button class="btn">Answer 4</button>
                    </section>
            </section>        
        </section>
    </section>

    <script src="./assets/script.js"></script>
</body>
</html>
